<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="mass-body">
    <div class="container">
        <div class="row">
            <div class="box col-6">
                <img src="https://i.pinimg.com/originals/eb/9f/37/eb9f3772c2d90203412a221d6cf044b1.png" class="logo" alt="logo">
                <h1 class="heading">Flipcart</h1>
                <p class="heading">ab har <span style="color: gold;">wish</span> hogi <span style="color: gold;">poori</span></p>
            </div>
            <div class="anchor col-6">
                <h1 class="login">Login</h1>
                <p class="login1">Get access to you order,Whishlist and recomandations</p>
                <div class="email-box">
                    <label for="email" class="email">Enter email/mobile number</label>
                    <br>
                    <input type="email" id="email" name="email">
                </div>
                <div class="password-box">
                    <label for="password" class="password">Enter Password</label>
                    <br>
                    <input type="password" id="password" name="password">
                </div>
                <button class="button1">Login </button>
                <button class="button">SignUp</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
